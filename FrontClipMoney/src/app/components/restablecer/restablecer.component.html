<div class="w-full flex login_space mt-4 animate__animated animate__fadeIn animate__slow">
  <img id="img_login_space"
    src="https://images.unsplash.com/photo-1488998527040-85054a85150e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
    alt="background" class="object-cover object-center h-screen w-5/12">
  <div class="full bg-white flex flex-col justify-center items-center w-7/12 shadow-lg">
    <h1 class="text-3xl font-bold text-orange-500 mb-2">Cambiar Password</h1>
    <div class="w-1/2 text-center">
      <input type="password" name="password" placeholder="Nueva Contraseña" autocomplete="off" [(ngModel)]="password"
        class="shadow-md border w-full h-10 px-3 py-2 text-orange-500 focus:outline-none focus:border-orange-500 mb-3 rounded">
      <input type="password" name="password2" placeholder="Repetir Contraseña" autocomplete="off"
        [(ngModel)]="password2"
        class="shadow-md border w-full h-10 px-3 py-2 text-orange-500 focus:outline-none focus:border-orange-500 mb-3 rounded">
      <button
        class="waves-effect waves-light btn orange accent-3 text-white px-3 py-1 rounded text-lg focus:outline-none shadow"
        (click)="change_password(password,password2)">
        Cambiar
      </button>
    </div>
  </div>
</div>
